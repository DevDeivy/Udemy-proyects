<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="../CSS/style.css" as="style">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <title>Blog | Coffe</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <div class="navegacion">
                    <a href="../HTML/nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="../HTML/cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="../HTML/contacto.html" class="navegacion__enlace">Contactos</a>
                </div>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende con los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar_texto">Contacto</h3>
        
        <div class="contacto__background"></div>

        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" name="nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label class="campo__label" for="textarea">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="textarea"></textarea>
            </div>

            <div class="campo-boton">
                <input type="submit" value="ENVIAR" class="boton boton--leer">
            </div>

        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="../index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                
                <div class="navegacion">
                    <a href="../HTML/nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="../HTML/cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="../HTML/contacto.html" class="navegacion__enlace">Contactos</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
